<div class="loading-container" [ngClass]="containerClass">
  <div class="loading-content" *ngIf="type === 'spinner'">
    <mat-spinner [diameter]="size" [color]="color"></mat-spinner>
    <p class="loading-text" *ngIf="message">{{ message }}</p>
  </div>

  <div class="skeleton-content" *ngIf="type === 'skeleton'">
    <div class="skeleton-item"
         *ngFor="let item of skeletonItems"
         [style.width]="item.width"
         [style.height]="item.height">
    </div>
  </div>

  <div class="pulse-content" *ngIf="type === 'pulse'">
    <div class="pulse-circle"></div>
    <p class="loading-text" *ngIf="message">{{ message }}</p>
  </div>

  <div class="dots-content" *ngIf="type === 'dots'">
    <div class="dot-container">
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
    </div>
    <p class="loading-text" *ngIf="message">{{ message }}</p>
  </div>
</div>
